version: "3.9"
services:
  web:
    build: .
    container_name: innovation-leaderboard
    ports:
      - "4444:4444"
    volumes:
      # Persist SQLite database outside the container
      - ./database:/app/database
    environment:
      # Optional: set to production when needed
      - FLASK_ENV=production
    restart: unless-stopped
